<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Veículo principal</ion-label>
      <ion-input type="text" [(ngModel)]="vei" disabled=""value = {{dados[0].placa}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>N. da Viagem</ion-label>
      <ion-input type="number" [(ngModel)]="via" disabled="" value = {{dados[0].idViagem}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Km Saída</ion-label>
      <ion-input type="text" [(ngModel)]="km" disabled="" value = {{dados[0].kmSaida}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data Saída</ion-label>
      <ion-input type="date" [(ngModel)]="data" disabled="" value = {{dados[0].dataSaida}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Observações</ion-label>
      <ion-input type="text" [(ngModel)]="obs" disabled="" value = {{dados[0].observacoes}}></ion-input>
    </ion-item>

    
  </ion-list>
  
</ion-content>
