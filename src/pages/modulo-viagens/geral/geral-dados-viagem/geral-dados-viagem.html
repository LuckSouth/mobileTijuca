<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Veículo principal</ion-label>
      <ion-input type="text" [(ngModel)]="vei" disabled="" value="AFG-3301"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>N. da Viagem</ion-label>
      <ion-input type="number" [(ngModel)]="via" disabled="" value="1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Km Saída</ion-label>
      <ion-input type="text" [(ngModel)]="km" disabled="" value="12560 Km"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data Saída</ion-label>
      <ion-input type="date" [(ngModel)]="data" disabled="" value="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Observações</ion-label>
      <ion-input type="text" [(ngModel)]="obs" disabled=""></ion-input>
    </ion-item>

    
  </ion-list>
  
</ion-content>
