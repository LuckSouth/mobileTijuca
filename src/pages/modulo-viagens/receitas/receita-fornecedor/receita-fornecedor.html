<ion-header color="tijuca">

  <ion-toolbar color="tijuca">
    <ion-title padding color="tijuca">Fornecedor</ion-title>
  </ion-toolbar>


</ion-header>

<div class="slideTop">
<ion-list>

  <ion-item>
    <ion-label stacked>
      <span class="input">Fornecedor / Origem</span>
    </ion-label>
    <ion-input type="text" [(ngModel)]="storageProvider.receitas.fornecedorOrigem" (click)="valida()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      <span class="input">Fornecedor / Destino</span>
    </ion-label>
    <ion-input type="text" [(ngModel)]="storageProvider.receitas.fornecedorDestino" (click)="valida()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      <span class="input">Produto</span>
    </ion-label>
    <ion-input type="text" name="produto" [(ngModel)]="storageProvider.receitas.produto" (click)="valida()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>
      <span class="input">Tipo de Pagamento</span>
    </ion-label>
    <ion-input [(ngModel)]="storageProvider.receitas.tipoPagmt" (click)="valida()"></ion-input>
  </ion-item>
</ion-list>
</div>
