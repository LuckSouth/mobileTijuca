<ion-header>

  <ion-toolbar color="tijuca">
    <ion-title>Viagens</ion-title>
  </ion-toolbar>

</ion-header>

<div class="fixed-content">

  <ion-content class="card-background-page">
    <div class="grid">

      <div class="row">
        <div class="column" (click)="linkAbastecimento()">Abastecer
          <button ion-fab class="fab" *ngIf = "arlaPendente > 0">{{arlaPendentes}}</button>
          <img class="imagem" src="assets/images/abastecimento.svg" />
        </div>

        <div class="column" (click)="linkGeral()">Geral
          <img class="imagem" src="assets/images/geral.svg" />
        </div>
      </div>

      <div class="row">
        <div class="column" (click)="linkArla32()">Arla 32
          <button ion-fab class="fab" *ngIf = "arlaPendentes > 0">{{arlaPendentes}}</button>
          <img class="imagem" src="assets/images/arla.svg" />
        </div>
 <!-- *ngIf = "despesasPendente > 0" -->
        <div class="column" (click)="linkDespesas()">Gastos
          <button ion-fab class="fab" *ngIf = "despesasPendentes > 0">{{gastosPendentes}}</button>
          <img class="imagem" src="assets/images/gastos.svg" />
        </div>

      </div>


      <div class="row">
        <div class="column" (click)="linkReceitas()">Receitas
          <button ion-fab class="fab" *ngIf = "receitasPendentes > 0">{{receitasPendentes}}</button>
          <img class="imagem" src="assets/images/receitas.svg" />
        </div>

        <div class="column" (click)="linkRelatorios()">RelatÃ³rios
          <img class="imagem" src="assets/images/relatorios.svg" />
        </div>

      </div>

    </div>


  </ion-content>
</div>
