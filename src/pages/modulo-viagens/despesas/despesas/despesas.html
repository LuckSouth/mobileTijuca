<ion-header>
  <ion-navbar color="tijuca">
    <ion-title>Despesas da Viagem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content panger>
  <ion-item>
    <ion-label stacked>
      <span class="input">Despesas</span>
    </ion-label>
    <ion-input type="text" [(ngModel)]="storageProvider.despesas.despesas" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      <span class="input">Data</span>
    </ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="storageProvider.despesas.dataDespesas"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-input type="float" placeholder="0,00" [brmasker]="{money: true, len:5}" [(ngModel)]="storageProvider.despesas.valorDespesas"></ion-input>
  </ion-item>

  <button ion-button full (click)="salvar()" [disabled]="!valida()" color="tijuca">Adicionar</button>
</ion-content>
