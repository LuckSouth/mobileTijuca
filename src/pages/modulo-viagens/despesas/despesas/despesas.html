<ion-header>
  <ion-navbar color="tijuca">
    <ion-title class="titulo">Despesas</ion-title>
  </ion-navbar>
</ion-header>

<div class="slideTop"> 
  
  <ion-item>
    <ion-label stacked>
      <span class="input">Despesas</span>
    </ion-label>
    <ion-select [(ngModel)]="storageProvider.despesas.despesas" (click)="valida()">
      <ion-option *ngFor="let item of itemsDescricaoDespesa">
        {{item.nome}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      <span class="input">Valor</span>
    </ion-label>
    <ion-input type="float" placeholder="R$ 0,00" [brmasker]="{money: true, len:5}" [(ngModel)]="storageProvider.despesas.valorDespesas"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      <span class="input">Data</span>
    </ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="Data"></ion-datetime>
  </ion-item>

  <button ion-button block (click)="salvar()" [disabled]="!valida()" color="tijuca" class="botao">Adicionar</button>
</div>
