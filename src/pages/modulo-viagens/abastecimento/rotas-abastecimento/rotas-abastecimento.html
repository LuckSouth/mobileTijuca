<ion-content>

    <div class="fixed-content">

        <!-- Início de slides -->
        <ion-slides>

            <ion-slide>
                <page-abastecimento-pagamento class="a"></page-abastecimento-pagamento>
            </ion-slide>
  
            <ion-slide>
                <page-abastecimento-bombas></page-abastecimento-bombas>
            </ion-slide> 
        </ion-slides>
        <!-- fim de slides -->


        <!-- Botão passar -->
        <ion-fab right bottom>
            <button ion-fab color="tijuca" [disabled]="!ngAfterViewInit()" (click)="toGo()">
                <ion-icon name="ios-arrow-forward"></ion-icon>
            </button>
        </ion-fab>

        <!-- Botão voltar -->
        <ion-fab left bottom>
            <button ion-fab color="tijuca" (click)="toBack()">
                <ion-icon color="warning" name="ios-arrow-back"></ion-icon>
            </button>
        </ion-fab>
    </div>
</ion-content>
