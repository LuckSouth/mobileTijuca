<ion-header>

  <ion-toolbar color="tijuca">
    <ion-title padding>Bombas</ion-title>
  </ion-toolbar>

</ion-header>

<div class="slideTop">

  <ion-item>
    <ion-label stacked>
      <span class="input">Odometro</span>
    </ion-label>
    <ion-input type="number" min="0" placeholder="195463 Km" [(ngModel)]="storageProvider.abastecimento.odometro" (ngModelChange)="valida()">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
  </ion-item>

  <ion-item> 
    <ion-label stacked>
      <span class="input">Litros na bomba 1 </span>
    </ion-label>
    <ion-input type="number" min="0" [(ngModel)]="storageProvider.abastecimento.litrosBomb1" (ngModelChange)="valida()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      <span class="input">Litros na bomba 2 </span>
    </ion-label>
    <ion-input type="number" min="0" [(ngModel)]="storageProvider.abastecimento.litrosBomb2" (ngModelChange)="valida()"></ion-input>
  </ion-item>

</div>
