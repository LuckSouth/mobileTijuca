<ion-header>
  <ion-toolbar color="tijuca">
    <ion-title padding>Dados</ion-title>
  </ion-toolbar>
</ion-header>

<div class="slideTop">

  <ion-item>
    <ion-label stacked>
      <span class="input">Odometro</span>
    </ion-label>
    <ion-input type="number" min="0" placeholder="195463 Km" [(ngModel)]="storageProvider.arla.odometroArla" (ngModelChange)="valida()">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      <span class="input">Litros</span>
    </ion-label>
    <ion-input type="number" min="0" [(ngModel)]="storageProvider.arla.litrosArla" (ngModelChange)="valida()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      <span class="input">Litros(R$)</span>
    </ion-label>
    <ion-input type="number" [(ngModel)]="storageProvider.arla.litrosPrecoArla" (ngModelChange)="valida()"></ion-input>
  </ion-item>

</div>
