<ion-header>
  <ion-toolbar color = "tijuca">
    <ion-title padding>Arla 32</ion-title>
  </ion-toolbar>
</ion-header>
<ion-list>

  <ion-item>
        <ion-select palceholder="Tipo Abastecimento" [(ngModel)]="storageProvider.arla.tipoArla" (ngModelChange)="valida()">
      <ion-option value="ext">Externo</ion-option>
      <ion-option value="int">Interno</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Posto Combustivel" [(ngModel)]="storageProvider.arla.postoArla" (ngModelChange)="valida()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="date" placeholder="Data" [(ngModel)]="storageProvider.arla.dataArla" (ngModelChange)="valida()"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input type="number" min="0" placeholder="Kilometragem"  [(ngModel)]="storageProvider.arla.km" (ngModelChange)="valida()"></ion-input>
  </ion-item>

</ion-list>
