<ion-header>
    <ion-toolbar color="tijuca">
      <ion-title padding>Arla 32</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="slideTop">
  <ion-item>
    <ion-label stacked>Tipo</ion-label>
    <ion-input type="text" [(ngModel)]="storageProvider.arla.tipoArla" (click)="valida()"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label stacked>Posto</ion-label>
    <ion-input type="text" [(ngModel)]="storageProvider.arla.postoArla" (click)="valida()"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label stacked>Pagamento</ion-label>
      <ion-input type="text" [(ngModel)]="storageProvider.arla.pagArla" (click)="valida()"></ion-input>
    </ion-item>
  
  <ion-item>
    <ion-label stacked>Data</ion-label>
    <ion-input type="text" [(ngModel)]="storageProvider.arla.dataArla" (ngModelChange)="valida()"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label stacked>Pre√ßo/L</ion-label>
      <ion-input type="number" min="0" [(ngModel)]="storageProvider.arla.precoArla" (ngModelChange)="valida()"></ion-input>
    </ion-item>
  </div>
