<ion-content>
    <div class="fixed-content">

        <ion-slides pager>
            <ion-slide>
                <arla-pag-page></arla-pag-page>
            </ion-slide>
            <ion-slide>
                <page-fotoarla></page-fotoarla>
                <div class="img">
                    <img class="image" src="{{fotoReceitas}}" />
                </div>
            </ion-slide>
            <ion-slide>
                <arla-posto-page></arla-posto-page>
            </ion-slide>
        </ion-slides>

        <ion-fab right bottom>
            <button ion-fab color="tijuca" (click)="toGo()" [disabled]="!ngAfterViewInit()">
                <ion-icon name="ios-arrow-forward"></ion-icon>
            </button>
        </ion-fab>

        <ion-fab>
            <button *ngIf="cameraButton" class="button-camera" ion-button outline color="tijuca">
                <ion-icon name="ios-camera" (click)="mostrar()"></ion-icon>
            </button>
        </ion-fab>

        <ion-fab left bottom>
            <button ion-fab color="tijuca" (click)="toBack()">
                <ion-icon color="warning" name="ios-arrow-back"></ion-icon>
            </button>
        </ion-fab>

    </div>
</ion-content>
